<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ToDoリスト</title>

	<style>
		table {
			border-collapse: collapse;
			width:80%;
			margin:20px auto;
		}
		
		th, td {
			border: 1px solid black;
			padding: 10px;
			text-align: left;
		}
		
		th {
			background-color: #f2f2f2;
		}
		h1 {
			text-align: left;
			margin-left: 10%;
		}
	
	</style>
</head>
<body>
	
	<h1>ToDoリスト</h1>
	
	<table>
	    <thead>
	        <tr>
	            <th>ID</th>
	            <th>タイトル</th>
	            <th>優先度</th>
	            <th>ステータス</th>
	        </tr>
	    </thead>
		
		<tbody>
			<tr th:each="todo : ${todos}">
				<td th:text="${todo.id}"></td>
				<td th:text="${todo.title}"></td>
				<td th:text="${todo.priority}"></td>
				<td th:text="${todo.status}"></td>
			
			</tr>
			
		</tbody>
	</table>		
	

</body>
</html>
