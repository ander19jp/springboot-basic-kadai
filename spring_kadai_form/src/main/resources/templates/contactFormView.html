<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        label {
            width: 200px;
            font-size: 18px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 300px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 250px;
            resize: vertical;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-left: 200px;
            margin-top: 5px;
        }
        button {
            margin-left: 200px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    
    <form th:action="@{/form}" th:object="${contactForm}" method="post">
        
        <div class="form-group">
            <label for="name">お名前</label>
            <input type="text" id="name" th:field="*{name}">
        </div>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" th:field="*{email}">
        </div>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        
        <div class="form-group">
            <label for="content">お問い合わせ内容</label>
            <textarea id="content" th:field="*{content}"></textarea>
        </div>
        <div class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        
        <button type="submit">送信</button>
    </form>
    
</body>
</html>
